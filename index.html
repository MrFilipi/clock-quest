<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ClockQuest ‚Äî Ler as horas (PT/EN)</title>
<style>
  :root{
    --bg:#0b132b; --panel:#1c2541; --accent:#5bc0be; --accent2:#6fffe9; --good:#44d17c; --bad:#ff6b6b; --txt:#eef2f7;
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
  body{margin:0;background:var(--bg);color:var(--txt);display:flex;min-height:100svh;flex-direction:column}
  header,footer{padding:12px 16px;background:linear-gradient(90deg,var(--panel),#0f2045);}
  header{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:space-between}
  .brand{font-weight:800;letter-spacing:.3px}
  main{display:grid;place-items:center;flex:1;padding:16px}
  .app{display:grid;gap:16px;max-width:980px;width:100%}
  .controls,.status{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .card{background:var(--panel);border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
  button,select,input[type=text]{border:1px solid #2f3b63;background:#0f2045;color:var(--txt);padding:10px 12px;border-radius:10px}
  button:hover{filter:brightness(1.1);cursor:pointer}
  button.primary{background:var(--accent);color:#042a2b;border-color:transparent;font-weight:700}
  button.good{background:var(--good);color:#06220f;border:0}
  button.bad{background:var(--bad);color:#2a0707;border:0}
  .pill{padding:6px 10px;border-radius:999px;background:#0f2045;border:1px solid #2f3b63}
  .clock-wrap{display:grid;grid-template-columns:1fr 320px;gap:16px}
  @media (max-width:900px){.clock-wrap{grid-template-columns:1fr}}
  canvas{width:100%;height:auto;background:#0f1a34;border-radius:50%;aspect-ratio:1/1;display:block}
  .qa{display:grid;gap:8px}
  .hint{font-size:.95rem;opacity:.9}
  .status .heart{color:#ff7676}
  .sr-only{position:absolute !important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);}
  .badge{background:#0f2045;border:1px solid #2f3b63;padding:6px 10px;border-radius:8px}
  .progress{height:10px;background:#0f2045;border-radius:8px;overflow:hidden}
  .progress>span{display:block;height:100%;background:var(--accent2);width:0%}
  a{color:var(--accent2)}
</style>
</head>
<body>
<header>
  <div class="brand">üïí ClockQuest</div>
  <div class="controls" role="group" aria-label="Configura√ß√µes">
    <label class="pill">
      <span class="sr-only">Idioma</span>
      <select id="lang">
        <option value="pt">Portugu√™s</option>
        <option value="en">English</option>
      </select>
    </label>
    <label class="pill">
      <span id="lblMode">Modo</span>
      <select id="mode">
        <option value="learn">Aprender</option>
        <option value="practice" selected>Praticar</option>
        <option value="challenge">Desafio</option>
      </select>
    </label>
    <label class="pill">
      <span id="lblLevel">N√≠vel</span>
      <select id="level">
        <option value="easy">F√°cil</option>
        <option value="medium" selected>M√©dio</option>
        <option value="hard">Dif√≠cil</option>
      </select>
    </label>
    <button id="toggle-contrast" class="pill" aria-pressed="false">Alto contraste</button>
  </div>
</header>

<main>
  <section class="app card" aria-live="polite">
    <div class="clock-wrap">
      <div class="card">
        <canvas id="clock" width="600" height="600" aria-label="Rel√≥gio anal√≥gico"></canvas>
        <div class="controls" style="margin-top:10px">
          <button id="btnNew" class="primary">Gerar hora</button>
          <button id="btnHint">Dica</button>
          <button id="btnShowNums">Mostrar minutos (5,10‚Ä¶)</button>
          <button id="btnSetAsk">Pedir para ajustar ponteiros</button>
        </div>
      </div>

      <div class="qa">
        <div class="status">
          <span class="badge"><span id="lblScore">Pontua√ß√£o</span>: <strong id="score">0</strong></span>
          <span class="badge"><span id="lblTime">Tempo</span>: <strong id="timer">‚Äî</strong></span>
          <span class="badge"><span id="lblLives">Vidas</span>: <strong id="lives">3</strong> <span class="heart">‚ô•</span></span>
        </div>
        <div class="card">
          <p id="prompt">Clique em ‚ÄúGerar hora‚Äù.</p>
          <div class="controls">
            <button id="btnMC">M√∫ltipla escolha</button>
            <button id="btnTyping">Digitar</button>
            <button id="btnDrag">Arrastar ponteiros</button>
          </div>
          <div id="mc" class="controls" hidden></div>
          <div id="typing" class="controls" hidden>
            <input id="answer" type="text" placeholder="Ex.: a quarter past three / 3:15" size="28" />
            <button id="btnCheck" class="good">Conferir</button>

          <div class="hint" id="hintArea"></div>
          <div>
            <div class="progress" aria-label="Progresso de habilidade"><span id="pbar"></span></div>
          </div>
        </div>
        <div class="card">
          <h3 id="lblReport">Relat√≥rio</h3>
          <div id="report"></div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <small>¬© 2025 ClockQuest ‚Ä¢ <a href="#" id="how">Como publicar no GitHub Pages</a></small>
</footer>

<script>
/* ===== i18n ===== */
const I18N = {
  pt:{
    mode:"Modo", level:"N√≠vel", score:"Pontua√ß√£o", time:"Tempo", lives:"Vidas",
    clickGenerate:"Clique em ‚ÄúGerar hora‚Äù.", newTime:"Nova hora gerada!",
    hintPast:"Use ‚Äúpast‚Äù para 1‚Äì29 min e ‚Äúhalf past‚Äù para :30.",
    hintTo:"Use ‚Äúto‚Äù quando faltam X minutos para a pr√≥xima hora (31‚Äì59).",
    correct:"Certo! +10",
    near:"Quase! Confira past/to e os minutos.",
    wrong:"Ops! Compare os ponteiros.",
    showNumsOn:"Minutos vis√≠veis", showNumsOff:"Minutos ocultos",
    dragOn:"Arraste os ponteiros at√© a resposta pedida e clique em Conferir.",
    askAdjust:"Agora o exerc√≠cio √© posicionar os ponteiros.",
    reportTitle:"Relat√≥rio",
    ptOkTryEn:"Certo em PT. Tente tamb√©m em EN com past/to.",
    howGh:`Passos: 1) Crie reposit√≥rio, envie este index.html. 2) Settings ‚Üí Pages ‚Üí Source: 'Deploy from a branch', branch main, / (root). 3) Abra o link publicado.`
  },
  en:{
    mode:"Mode", level:"Level", score:"Score", time:"Time", lives:"Lives",
    clickGenerate:"Click ‚ÄúGenerate time‚Äù.", newTime:"New time!",
    hintPast:"Use ‚Äúpast‚Äù for 1‚Äì29 and ‚Äúhalf past‚Äù for :30.",
    hintTo:"Use ‚Äúto‚Äù when minutes remain to next hour (31‚Äì59).",
    correct:"Correct! +10",
    near:"Almost! Check past/to and minutes.",
    wrong:"Oops! Compare the hands.",
    showNumsOn:"Minutes shown", showNumsOff:"Minutes hidden",
    dragOn:"Drag the hands to your answer, then press Check.",
    askAdjust:"Now you must position the hands.",
    reportTitle:"Report",
    ptOkTryEn:"Correct in PT. Also try EN using past/to.",
    howGh:`Steps: 1) Create a repo, push this index.html. 2) Settings ‚Üí Pages ‚Üí Source: 'Deploy from a branch', branch main, / (root). 3) Open the published link.`
  }
};
const $ = s=>document.querySelector(s);
let LANG = localStorage.getItem("cq_lang")||"pt";
const t = k => (I18N[LANG]||I18N.pt)[k]||k;

/* ===== Clock drawing ===== */
const ctx = $("#clock").getContext("2d");
let showMinuteNums=false;
function drawClock(h=3,m=15){
  const c = $("#clock"); const w=c.width, hgt=c.height; const r = Math.min(w,hgt)/2-20;
  ctx.clearRect(0,0,w,hgt);
  ctx.save(); ctx.translate(w/2,hgt/2);

  // face
  ctx.beginPath(); ctx.arc(0,0,r+10,0,Math.PI*2); ctx.fillStyle="#102246"; ctx.fill();
  ctx.lineWidth=6; ctx.strokeStyle="#203a6c"; ctx.stroke();

  // ticks
  for(let i=0;i<60;i++){
    const ang = i*Math.PI/30;
    const len = (i%5===0)?14:6;
    ctx.beginPath();
    ctx.moveTo(Math.cos(ang)*(r-len), Math.sin(ang)*(r-len));
    ctx.lineTo(Math.cos(ang)*(r-2), Math.sin(ang)*(r-2));
    ctx.lineWidth=(i%5===0)?4:2;
    ctx.strokeStyle=(i%5===0)?"#5bc0be":"#2a3f74";
    ctx.stroke();

    if(showMinuteNums && i%5===0){
      ctx.fillStyle="#cfe9f3";
      ctx.font="14px system-ui";
      const text = String(i===0?60:i);
      ctx.fillText(text, Math.cos(ang)*(r-34)-6, Math.sin(ang)*(r-34)+5);
    }
  }

  // numbers 1-12
  ctx.fillStyle="#e6f6ff"; ctx.font="22px system-ui";
  for(let n=1;n<=12;n++){
  const ang = (n * Math.PI / 6) - Math.PI/2; // agora come√ßa no topo
  ctx.fillText(String(n), Math.cos(ang)*(r-52)-8, Math.sin(ang)*(r-52)+8);
}


  // hands
 const mh = (m/60)*Math.PI*2 - Math.PI/2;
const hh = ((h%12)/12 + m/720)*Math.PI*2 - Math.PI/2;

  // hour hand
  ctx.strokeStyle="#6fffe9"; ctx.lineWidth=8; ctx.lineCap="round";
  ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(Math.cos(hh)*(r*0.5), Math.sin(hh)*(r*0.5)); ctx.stroke();
  // minute hand
  ctx.strokeStyle="#5bc0be"; ctx.lineWidth=6;
  ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(Math.cos(mh)*(r*0.75), Math.sin(mh)*(r*0.75)); ctx.stroke();

  // center
  ctx.fillStyle="#6fffe9"; ctx.beginPath(); ctx.arc(0,0,6,0,Math.PI*2); ctx.fill();
  ctx.restore();
}

/* ===== Time generation & conversion ===== */
function randInt(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function pad2(n){return (n<10?'0':'')+n;}
function normalize(h,m){ h=((h%24)+24)%24; if(m>=60){h+=Math.floor(m/60); m=m%60;} if(m<0){h-=Math.ceil((0-m)/60); m=60-((-m)%60); if(m===60){m=0; h++;}} return {h:((h%24)+24)%24,m}; }

function toEnglish(h,m){
  const h12 = ((h%12)||12), next = ((h+1)%12)||12;
  const M = m;
  if(M===0) return `${words[h12]} o‚Äôclock`;
  if(M===15) return `a quarter past ${words[h12]}`;
  if(M===30) return `half past ${words[h12]}`;
  if(M<30) return `${words[M]} past ${words[h12]}`;
  if(M===45) return `a quarter to ${words[next]}`;
  const remain = 60-M;
  return `${words[remain]} to ${words[next]}`;
}
const words = {
  1:"one",2:"two",3:"three",4:"four",5:"five",6:"six",7:"seven",8:"eight",9:"nine",10:"ten",11:"eleven",12:"twelve",
  13:"thirteen",14:"fourteen",15:"fifteen",16:"sixteen",17:"seventeen",18:"eighteen",19:"nineteen",
  20:"twenty",21:"twenty one",22:"twenty two",23:"twenty three",24:"twenty four",25:"twenty five",
  26:"twenty six",27:"twenty seven",28:"twenty eight",29:"twenty nine"
};
function toPortuguese(h,m){
  const h12 = ((h%12)||12);
  if(m===0) return `${h12}h`;
  return `${h12}h${pad2(m)}`;
}

/* ===== Game Engine ===== */
let target={h:3,m:15}, mode="practice", level="medium", askByDrag=false;
let score=0,lives=3,timer=null,seconds=0,attempt=0;

function levelMinutes(){
  if(level==="easy") return [0,5,10,15,20,25,30,35,40,45,50,55];
  if(level==="medium") return [0,5,10,15,20,25,30,35,40,45,50,55];
  return Array.from({length:60},(_,i)=>i);
}
function generateTime(){
  const mins = levelMinutes(); let m = mins[randInt(0,mins.length-1)];
  if(level==="easy" && m>40) m=[0,5,10,15,20,25,30][randInt(0,6)];
  const h = randInt(1,12);
  target={h,m};
  drawClock(h,m);
  attempt=0;
  $("#prompt").textContent = t("newTime");
  $("#hintArea").textContent = "";
  buildMC();
}

function englishAcceptList(h,m){
  const list = [];
  list.push(toEnglish(h,m));
  list.push(`${((h%12)||12)}:${pad2(m)}`);
  if(m===0) list.push(`${((h%12)||12)} oclock`, `${((h%12)||12)} o‚Äôclock`);
  return list.map(s=>s.toLowerCase());
}
function portugueseAcceptList(h,m){
  return [toPortuguese(h,m), `${((h%12)||12)}:${pad2(m)}`, `${((h%12)||12)}h${m}`.toLowerCase()];
}

function checkTextAnswer(){
  const val = $("#answer").value.trim().toLowerCase();
  const en = englishAcceptList(target.h,target.m);
  const pt = portugueseAcceptList(target.h,target.m);
  attempt++;
  const correctEN = en.includes(val);
  const correctPT = pt.includes(val);
  if(correctEN){
    onCorrect();
  } else if(correctPT){
    flash(t("ptOkTryEn"));
  } else if(similar(val, en)){
    flash(t("near"));
  } else {
    onWrong();
  }
}
function similar(val, list){
  return list.some(x=>lev(val,x)<=2);
}
function lev(a,b){
  const m=[]; for(let i=0;i<=b.length;i++){m[i]=[i]} for(let j=0;j<=a.length;j++){m[0][j]=j}
  for(let i=1;i<=b.length;i++){for(let j=1;j<=a.length;j++){
    m[i][j]=Math.min(m[i-1][j]+1,m[i][j-1]+1,m[i-1][j-1]+(b[i-1]==a[j-1]?0:1));
  }}
  return m[b.length][a.length];
}

function onCorrect(){
  score+=10+(attempt===1?5:0);
  $("#score").textContent=score;
  flash(t("correct"));
  progress(10);
  if(mode==="challenge") generateTime();
}
function onWrong(){
  if(++attempt>=3){
    // auto hint
    giveHint();
  }
  lives--; $("#lives").textContent=lives;
  flash(t("wrong"));
  if(mode==="challenge" && lives<=0) endChallenge();
}

function buildMC(){
  const en = englishAcceptList(target.h,target.m)[0];
  const opts = new Set([en]);
  while(opts.size<3){
    let h = randInt(1,12), m = level==="hard"?randInt(0,59):[0,5,10,15,20,25,30,35,40,45,50,55][randInt(0,11)];
    opts.add(toEnglish(h,m));
  }
  const arr = Array.from(opts).sort(()=>Math.random()-0.5);
  const mc = $("#mc"); mc.innerHTML="";
  arr.forEach(text=>{
    const b = document.createElement("button"); b.textContent=text;
    b.addEventListener("click",()=> {
      $("#answer").value=text;
      checkTextAnswer();
    });
    mc.appendChild(b);
  });
}

function giveHint(){
  const m=target.m;
  $("#hintArea").textContent = (m<=30)? t("hintPast") : t("hintTo");
}

function startChallenge(){
  score=0; lives=3; seconds=90;
  $("#score").textContent=score; $("#lives").textContent=lives; $("#timer").textContent=seconds;
  timer = setInterval(()=>{ seconds--; $("#timer").textContent=seconds; if(seconds<=0) endChallenge(); },1000);
  generateTime();
}
function endChallenge(){
  clearInterval(timer); timer=null;
  flash(`${t("reportTitle")}: ${score} pts`);
  saveHighscore(score);
  $("#report").innerHTML = renderHighscores();
}

function progress(p){ const el=$("#pbar"); const cur=parseInt(el.style.width||"0"); el.style.width = Math.min(100,cur+p)+"%"; }
function flash(msg){ $("#prompt").textContent=msg; }

function saveHighscore(s){
  const key="cq_scores";
  const arr = JSON.parse(localStorage.getItem(key)||"[]");
  const name = localStorage.getItem("cq_name")||"Player";
  arr.push({name,score:s,ts:Date.now()});
  arr.sort((a,b)=>b.score-a.score);
  localStorage.setItem(key, JSON.stringify(arr.slice(0,5)));
}
function renderHighscores(){
  const key="cq_scores";
  const arr = JSON.parse(localStorage.getItem(key)||"[]");
  if(!arr.length) return "<em>Sem placares ainda.</em>";
  return "<ol>"+arr.map(x=>`<li>${x.name}: <strong>${x.score}</strong></li>`).join("")+"</ol>";
}

/* ===== Drag hands mode (simple) ===== */
let dragMode=false, dragHand=null;
$("#clock").addEventListener("mousedown", e=>{ if(!dragMode) return;
  const rect = e.target.getBoundingClientRect();
  const x = e.clientX-rect.left-rect.width/2;
  const y = e.clientY-rect.top-rect.height/2;
  const a = Math.atan2(y,x); // choose minute by distance?
  dragHand = "minute"; setMinuteFromAngle(a);
});
$("#clock").addEventListener("mousemove", e=>{
  if(!dragMode || !dragHand) return;
  const rect = e.target.getBoundingClientRect();
  const x = e.clientX-rect.left-rect.width/2;
  const y = e.clientY-rect.top-rect.height/2;
  const a = Math.atan2(y,x);
  setMinuteFromAngle(a);
});
window.addEventListener("mouseup", ()=> dragHand=null);

let currentShown={h:3,m:15};
function setMinuteFromAngle(a){
  let deg = a*180/Math.PI; deg=(deg+90+360)%360; // 0 at top
  const m = Math.round(deg/6)%60;
  currentShown.m=m;
  drawClock(currentShown.h,currentShown.m);
}
function setHourFromTarget(){ currentShown.h=target.h; drawClock(currentShown.h,currentShown.m); } // simple for MVP

/* ===== UI Wiring ===== */
function setLang(l){
  LANG=l; localStorage.setItem("cq_lang",l);
  $("#lblMode").textContent=t("mode");
  $("#lblLevel").textContent=t("level");
  $("#lblScore").textContent=t("score");
  $("#lblTime").textContent=t("time");
  $("#lblLives").textContent=t("lives");
  $("#prompt").textContent=t("clickGenerate");
  $("#lblReport").textContent=t("reportTitle");
}
$("#lang").value=LANG; setLang(LANG);
$("#lang").addEventListener("change", e=>{ setLang(e.target.value); });

$("#btnNew").addEventListener("click", generateTime);
$("#btnHint").addEventListener("click", giveHint);
$("#btnShowNums").addEventListener("click", ()=>{
  showMinuteNums=!showMinuteNums;
  $("#btnShowNums").textContent = showMinuteNums ? t("showNumsOn") : t("showNumsOff");
  drawClock(target.h,target.m);
});
$("#btnSetAsk").addEventListener("click", ()=>{
  askByDrag=true; dragMode=true; $("#dragInfo").hidden=false; $("#dragInfo").textContent=t("askAdjust"); setHourFromTarget();
});
$("#btnMC").addEventListener("click", ()=>{ $("#mc").hidden=false; $("#typing").hidden=true; });
$("#btnTyping").addEventListener("click", ()=>{ $("#mc").hidden=true; $("#typing").hidden=false; $("#answer").focus(); });
$("#btnDrag").addEventListener("click", ()=>{ askByDrag=true; dragMode=true; $("#dragInfo").hidden=false; $("#dragInfo").textContent=t("dragOn"); });
$("#btnCheck").addEventListener("click", checkTextAnswer);
$("#btnSkip").addEventListener("click", generateTime);

$("#mode").addEventListener("change", e=>{
  mode=e.target.value;
  if(mode==="challenge") startChallenge(); else { if(timer){clearInterval(timer); timer=null;} $("#timer").textContent="‚Äî"; }
});
$("#level").addEventListener("change", e=>{ level=e.target.value; });

$("#how").addEventListener("click", (e)=>{ e.preventDefault(); alert(t("howGh")); });

$("#toggle-contrast").addEventListener("click", (e)=>{
  const pressed = e.target.getAttribute("aria-pressed")==="true";
  e.target.setAttribute("aria-pressed", String(!pressed));
  document.documentElement.style.setProperty('--panel', pressed?'#1c2541':'#0a0f24');
  document.documentElement.style.setProperty('--bg', pressed?'#0b132b':'#00040d');
});

/* Init */
drawClock(target.h,target.m);
$("#prompt").textContent=t("clickGenerate");
$("#report").innerHTML = renderHighscores();
</script>
</body>
</html>
